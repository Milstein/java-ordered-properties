buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintrayPluginVersion"
  }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

repositories {
  jcenter()
}

dependencies {
  testCompile "org.codehaus.groovy:groovy-all:$groovyVersion"
  testCompile "org.spockframework:spock-core:$spockVersion"
}

group = 'nu.studer'
version = '1.0.0'

task sourcesJar(type: Jar) {
  description = 'Assembles a jar archive containing the main source code.'
  group = 'build'
  from sourceSets.main.allSource
}

task docsJar(type: Jar) {
  description = 'Assembles a jar archive containing the documentation for the main source code.'
  group = 'build'
  from javadoc
}

publishing {
  publications {
    java(MavenPublication) {
      from components.java
      artifact sourcesJar {
        classifier 'sources'
      }
      artifact docsJar {
        classifier 'javadoc'
      }
    }
  }
}

bintray {
  user = "$BINTRAY_USER"
  key = "$BINTRAY_API_KEY"

  publications = ['java']

  dryRun = true
  publish = false

  pkg {
    repo = 'java-utilities'
    name = 'java-ordered-properties'
    desc = 'Replacement for the JDK class java.util.Properties.'
    websiteUrl = 'https://github.com/etiennestuder/java-ordered-properties'
    issueTrackerUrl = 'https://github.com/etiennestuder/java-ordered-properties/issues'
    vcsUrl = 'https://github.com/etiennestuder/java-ordered-properties.git'
    licenses = ['Apache-2.0']
    labels = ['java', 'utilities']
    publicDownloadNumbers = false

    version {
      vcsTag = publishing.publications.java.version
    }
  }
}

